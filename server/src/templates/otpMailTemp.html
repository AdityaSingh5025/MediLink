<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f9fafb;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td align="center" style="padding:30px 0;">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="background:#ffffff; border-radius:10px; padding:25px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
            
            <!-- Logo / Header -->
            <tr>
              <td align="center" style="padding-bottom:20px;">
                <img src="https://yourdomain.com/logo.png" alt="MediLink" width="120" style="display:block; margin:0 auto;" />
              </td>
            </tr>
            
            <!-- Title -->
            <tr>
              <td align="center" style="padding-bottom:10px;">
                <h2 style="margin:0; color:#2c3e50;">Your MediLink Verification Code</h2>
              </td>
            </tr>
            
            <!-- Message -->
            <tr>
              <td align="center" style="padding:10px 20px; color:#555555; font-size:16px; line-height:1.5;">
                Use the OTP below to verify your account and continue  with <strong>MediLink</strong>.  
                This code is valid for <strong>10 minutes</strong>.
              </td>
            </tr>
            
            <!-- OTP Box -->
            <tr>
              <td align="center" style="padding:25px;">
                <div style="font-size:32px; font-weight:bold; color:#e74c3c; background:#fff5f5; padding:15px 35px; border-radius:8px; display:inline-block; letter-spacing:3px;">
                  {{otp}}
                </div>
              </td>
            </tr>
            
            <!-- Footer Message -->
            <tr>
              <td align="center" style="padding:20px; font-size:14px; color:#888888; line-height:1.4;">
                Didn’t request this code? Please ignore this email.  
              </td>
            </tr>
            
            <!-- Footer -->
            <tr>
              <td align="center" style="padding-top:10px; font-size:12px; color:#aaaaaa;">
                © {{year}} MediLink. All rights reserved.
              </td>
            </tr>
            
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
