<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f9fafb;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td align="center" style="padding:40px 0;">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="background:#ffffff; border-radius:12px; padding:40px; box-shadow:0 6px 20px rgba(0,0,0,0.08);">
            
            <!-- Logo -->
            <tr>
              <td align="center" style="padding-bottom:25px;">
                <img src="https://yourdomain.com/logo.png" alt="MediLink" width="120" style="display:block; margin:0 auto;" />
              </td>
            </tr>
            
            <!-- Title -->
            <tr>
              <td align="center" style="padding-bottom:15px;">
                <h1 style="margin:0; color:#2c3e50; font-size:22px; font-weight:700;">Reset Your Password</h1>
              </td>
            </tr>
            
            <!-- Message -->
            <tr>
              <td align="center" style="padding:10px 30px; color:#555555; font-size:16px; line-height:1.6;">
                We received a request to reset your MediLink password.  
                Click the button below to create a new password.  
                This link will expire in <strong>3 minutes</strong>.
              </td>
            </tr>
            
            <!-- Reset Button -->
            <tr>
              <td align="center" style="padding:30px;">
                <a href="{{resetLink}}" 
                   style="background:#e74c3c; color:#ffffff; text-decoration:none; padding:15px 30px; border-radius:8px; font-size:16px; font-weight:bold; display:inline-block;">
                  Reset Password
                </a>
              </td>
            </tr>
            
            <!-- Tip -->
            <tr>
              <td align="center" style="padding:10px 30px; font-size:14px; color:#666666; line-height:1.5;">
                If you didn’t request a password reset, you can safely ignore this email.  
              </td>
            </tr>
            
            <!-- Divider -->
            <tr>
              <td style="padding:20px 0;">
                <hr style="border:none; border-top:1px solid #eeeeee;"/>
              </td>
            </tr>
            
            <!-- Footer -->
            <tr>
              <td align="center" style="padding-top:10px; font-size:12px; color:#aaaaaa;">
                © {{year}} MediLink •
              </td>
            </tr>
            
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
